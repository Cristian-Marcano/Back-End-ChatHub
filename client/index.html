<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatHub</title>
</head>
<body>
    <main>
        <section class="chat">
            <ul class="messages">
                <li class="message">
                    Example text
                </li>
                <li class="message">
                    other text
                </li>
                <li class="message">
                    see you later
                </li>
                <li class="message">
                    Other message for try line wrap text in chat.
                </li>
            </ul>
            <form id="form">
                <input type="text" id="input">
                <button>Send</button>
            </form>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
